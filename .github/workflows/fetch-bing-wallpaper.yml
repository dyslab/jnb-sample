name: Fetch Bing Wallpaper Daily

on:
  schedule:
    - cron: '12 3 * * *'
  workflow_dispatch:

jobs:
  fetch-bing-wallpaper:
    runs-on: ubuntu-latest
    steps:
      # - name: Runner startup welcome message
      #   run: |
      #     echo "::group::ğŸƒ Runner startup"
      #     echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      #     echo "ğŸ” The branch name is ${{ github.ref }} and the repository is ${{ github.repository }}."
      #     echo "::endgroup::"
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies and run script
        run: |
          python3 -m pip install --upgrade pip
          pip install requests
          pip install httpcore
          cd ${{ github.workspace }}/wallpaper
          python3 ./bing.py
      - name: Set commit message as output
        id: commit_msg
        run: |
          # The repo. of following action: https://github.com/scapeville/action-git-add-all-then-commit-then-push
          # Usage of $(date +'...'): https://manpages.debian.org/bullseye/coreutils/date.1.en.html
          echo "message=Update by Github action '$GITHUB_WORKFLOW' on $(date +'%Y-%m-%d') ğŸ–¼ï¸" >> $GITHUB_OUTPUT
      - name: Commit changes and push
        uses: scapeville/action-git-add-all-then-commit-then-push@v1
        with:
          name: WallpaperğŸ¤–[bot]
          msg: ${{ steps.commit_msg.outputs.message }}
        env:
          GH_TOKEN: ${{ github.token }}
