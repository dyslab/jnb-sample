name: Fetch Bing Wallpaper Daily

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  fetch-bing-wallpaper:
    runs-on: ubuntu-latest
    steps:
      # - name: Runner startup welcome message
      #   run: |
      #     echo "::group::üèÉ Runner startup"
      #     echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      #     echo "üîé The branch name is ${{ github.ref }} and the repository is ${{ github.repository }}."
      #     echo "::endgroup::"
      
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
      
      - name: Install dependencies and run script
        run: |
          python3 -m pip install --upgrade pip
          pip install requests
          pip install httpcore
          echo "üîé Default workspace folder is ${{ github.workspace }}"
          # cd ${{ github.workspace }}/wallpaper
          python3 ./wallpaper/bing.py

      - name: Get Diff Action
        id: git_diff
        uses: GrantBirki/git-diff-action@v2
      
      - name: Set commit message as output
        if: steps.git_diff.outputs.raw-diff-path
        id: commit_msg
        run: |
          # The repo. of following action: https://github.com/scapeville/action-git-add-all-then-commit-then-push
          # Usage of $(date +'...'): https://manpages.debian.org/bullseye/coreutils/date.1.en.html
          echo "message=Update by Github action '$GITHUB_WORKFLOW' on $(date +'%Y-%m-%d') üñºÔ∏è" >> $GITHUB_OUTPUT
      
      - name: Commit changes and push
        if: steps.git_diff.outputs.raw-diff-path
        uses: scapeville/action-git-add-all-then-commit-then-push@v1
        with:
          name: Wallpaperü§ñ[bot]
          msg: ${{ steps.commit_msg.outputs.message }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: No changes message
        if: ${{ !steps.git_diff.outputs.raw-diff-path }}
        run: echo "‚ö†Ô∏è No changes, No commit."
      
      # - run: echo "üçè This job's status is ${{ job.status }}."
