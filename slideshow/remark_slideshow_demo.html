.left-column[
### 如何工作?
#### remark & Markdown
]
.right-column[
Markdown格式文本会被转换成由Javascript语言驱动的每一幅幻灯片:

```remark
# 1号幻灯片
这幅是1号幻灯片

---
# 2号幻灯片
这幅是2号幻灯片
```

.slides[
  .first[
    这幅是1号幻灯片
  ]
  .second[
    这幅是2号幻灯片
  ]
]

为了区分每一幅幻灯片，在 .red[remark] 中对于Markdown的语法规范只有一个例外情况:

  - 那就是由三个短横线“---”组成的行用于分割上下Markdown文本内容成独立的幻灯片

请参考 [Markdown网站](http://daringfireball.net/projects/markdown/) 了解更多有关Markdown格式的知识。

此外，推荐一个下一代的Markdown文本编辑器软件[Marktext](https://github.com/marktext/marktext)，适用于Windows/Mac OS/Linux平台哦。
]
---
.left-column[
### 如何工作?
#### Markdown Inside HTML
]
.right-column[
采用HTML文档内嵌Markdown标记语言的方法生成幻灯片:

```xml
<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      /* Slideshow styles */
    </style>
  </head>
  <body>
*   <textarea id="source">
      <!-- Slideshow Markdown -->
    &lt;/textarea&gt;
*   <script src="remark.js">
    </script>
    <script>
*     var slideshow = remark.create();
    </script>
  </body>
</html>
```

下载 .red[remark] 到本地，或直接引用在线 [最新版本](http://remarkjs.com/downloads/remark-latest.min.js) CDN库文件。
]

### 更多资源
#### Markdown扩展
]
.right-column[
以下是一些适用于 .red[remark] 的扩展功能和资源列表:

- 幻灯片CSS类属性表示方法：

```remark
.footnote[.red.bold[*] 重要注脚]
```

输出的 HTML 代码如下:

```xml
<span class="footnote">
  <span class="red bold">*</span> 重要注脚
</span>
```

- 源代码语法高亮显示功能，采用 [highlight.js](https://highlightjs.org) 扩展，参看 [高亮语法显示配置](https://github.com/gnab/remark/wiki/Configuration#highlighting) 说明。

- 幻灯片属性 [完整清单](https://github.com/gnab/remark/wiki/Markdown#slide-properties) 。

- 详细介绍和使用说明 [remark wiki](https://github.com/gnab/remark/wiki) 。
]
