<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <link rel="shortcut icon" href='favicon.ico' type="image/x-icon">
        <!-- Front End Framework: JQuery / Bootstrap -->
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/paginationjs/2.1.4/pagination.css" rel="stylesheet">
        <style>
            a:hover {
                text-decoration: none;
            }
        </style>
        {% block head %}{% endblock %}
    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main role="main" class="flex-shrink-0">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
		<footer class="bg-dark mt-auto py-3">
            <div class="container text-center text-secondary">
			    Generated by <span class="text-white" title="Automate Gallery Site (Multi-pages Edition)">AGSm</span> at {{ genDatetime }}. MIT Licensed.
            </div>
		</footer>
<!-- Scripts begin -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/paginationjs/2.1.4/pagination.min.js"></script>
{% block footscript %}{% endblock %}
<!-- Scripts end   -->
    </body>
</html>
