<!-- Scripts begin -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/paginationjs/2.1.4/pagination.min.js"></script>

	<script>
	$(window).ready(function() {
		var imgBaseUrl = '';
		var imgBaseUri = '../../gallery';
		var imgPath = 'b';
		var imgCount = 1;

		var template = function(data) {
			var html = '<ul class="list-unstyled">';
			$.each(data, function(index, item) {
				var prefixImgPath = imgBaseUri;
				if (imgBaseUrl !== '') prefixImgPath = imgBaseUrl;
				html += '<li class="list-item border mt-1 text-center">';
				html += `<a href="${prefixImgPath}/${imgPath}/${item}" target="_blank">`;
				html += `<img class="img-fluid" src="${prefixImgPath}/${imgPath}/${item}">`;
				html += '</a></li>';
			});
			html += '</ul>';
			return html;
		};

		$('#demo').pagination({
			dataSource: ["火狐截图_2019-12-15T13-23-57.382Z.png"],
			pageSize: 10,
			showNavigator: true,
			formatNavigator: 'Total <span class="text-info h5"><%= totalNumber %></span> Picture(s)',
			callback: function(data, pagination) {
				var dataContainer = $(".data-container");
				var html = template(data);
			dataContainer.html(html);
			}
		})
	});
	</script>

<!-- Scripts end   -->
    </body>
</html>
