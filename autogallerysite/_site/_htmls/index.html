<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>图库目录</title>
        <meta name="description" content="图库目录索引页面模板文件">
        <link rel="shortcut icon" href='favicon.ico' type="image/x-icon">
        <!-- Front End Framework: JQuery / Bootstrap -->
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/paginationjs/2.1.4/pagination.css" rel="stylesheet">
        <style>
            a:hover {
                text-decoration: none;
            }
        </style>
        
    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main role="main" class="flex-shrink-0">
            <div class="container">
                
    <div class="row justify-content-center mt-5" id="headline">
        <span class="text-info h3">图库目录</span>
    </div>
    <div class="row data-container mt-3"></div>
    <div class="row justify-content-center my-5" id="demo"></div>

            </div>
        </main>
		<footer class="bg-dark mt-auto py-3">
            <div class="container text-center text-secondary">
			    Generated by <span class="text-white" title="Automate Gallery Site">AGS</span> at 2024-04-07. MIT Licensed.
            </div>
		</footer>
<!-- Scripts begin -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/paginationjs/2.1.4/pagination.min.js"></script>

    <script>
    $(window).ready(function() {
        var galleryPage = 'gallery.html';
        var galleryImage = 'pix.jpg';

        var template = function(data) {
            var html = '';
            $.each(data, function(index, item) {
                var galleryImagePath = item.replace(galleryPage, galleryImage);
                html += '<div class="col-6 col-md-3 col-lg-2 text-center p-1">';
                html += `<a href="${item}" target="_blank">`;
                html += `<img class="img-fluid" src="${galleryImagePath}">`;
                html += `<p>${item}</p>`;
                html += '</a></div>';
            });
            return html;
        };
        
        $('#demo').pagination({
            dataSource: ["a/a1/gallery.html","b/gallery.html"],
            pageSize: 24,
            showNavigator: true,
            formatNavigator: 'Total <span class="text-info h5"><%= totalNumber %></span> Gallery(s)',
            callback: function(data, pagination) {
                var dataContainer = $(".data-container");
                var html = template(data);
                dataContainer.html(html);
            }
        })
    });
    </script>

<!-- Scripts end   -->
    </body>
</html>
